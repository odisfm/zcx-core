__encoder_row:
  includes: [
    enc_1, enc_2, enc_3, enc_4, enc_5, enc_6, enc_7, enc_8
  ]
  binding:
    default: >-
      ring(${me.Index}) / VOL
    __shift: >-
      ring(${me.Index}) / PAN
    __device: >-
      SEL / DEV(1) P${me.Index}
    __select: >-
      SEL / SEND A
  encoders:
    - binding:
        __mix: >-
          SEL / SEND A
    - binding:
        __mix: >-
          SEL / SEND B
    - binding:
        __mix: >-
          SEL / SEND C
    - binding:
        __mix: >-
          SEL / SEND D
    - binding:
        __mix: >-
          SEL / SEND E
    - binding:
        __mix: >-
          SEL / SEND F
    - binding:
        __mix: >-
          SEL / SEND G
    - binding:
        __mix: >-
          SEL / SEND H

enc_master:
  binding: MST / VOL

tempo:
  binding: SEL / PAN

swing:
  binding: SEL / VOL
