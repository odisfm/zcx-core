__scene_controls:
  includes:
    [scene_1, scene_2, scene_3, scene_4]
  color:
    palette: coral
  gestures:
    pressed: >
      SCENE ${ring.scenes[me.Index]}
    pressed__shift: >
      SCENE ${ring.scenes[me.Index + me.group_count]}
    pressed__select: >
      SCENE SEL ${ring.scenes[me.Index]}
    pressed__shift__select: >
      SCENE SEL ${ring.scenes[me.Index + me.group_count]}

