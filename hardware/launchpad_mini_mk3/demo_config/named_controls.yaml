session:
  color: 1
  hold_color: red
  gestures:
    pressed:
      refresh: true
    released_immediately:
      msg: hold to return to Live mode
    pressed_delayed:
      hardware_mode: live

__page_controls:
  includes:
    [drums, keys, user]
  type: page
  page: ${me.index}
  gestures:
    pressed:
      page: ${me.index}
      msg: >
        Page: ${me.page_name}
    released_delayed:
      page: last
  active_color:
    pulse: white
  inactive_color:
    palette: coral_reverse

