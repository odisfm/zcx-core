scene_7:
  type: mode
  mode: select
  inactive_color: white
  active_color: lime
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

scene_8:
  type: mode
  mode: shift
  inactive_color: white
  active_color: purple
  gestures:
    pressed:
      mode_on: shift
    released:
      mode_off: shift

novation:
  type: transport
  transport: play
  active_color: grey
  inactive_color: dark_grey

nav_up:
  repeat: true
  color: purple
  gestures:
    pressed:
      ring:
        y: -4
    pressed__shift:
      ring:
        y: -1

nav_down:
  repeat: true
  color: purple
  gestures:
    pressed:
      ring:
        y: 4
    pressed__shift:
      ring:
        y: 1

nav_left:
  repeat: true
  color: sky shade 2
  gestures:
    pressed:
      ring:
        x: -8
    pressed__shift:
      ring:
        x: -1

nav_right:
  repeat: true
  color: sky shade 2
  gestures:
    pressed:
      ring:
        x: 8
    pressed__shift:
      ring:
        x: 1
