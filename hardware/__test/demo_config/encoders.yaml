__encoder_row:
  includes: [
    enc_1, enc_2, enc_3, enc_4, enc_5, enc_6, enc_7, enc_8
  ]
  binding:
    default: >-
      RING(${me.index}) / VOL
    __shift: >-
      RING(${me.index}) / PAN
    __device: >-
      SEL / DEV(SEL) B1 P${me.Index}
    __shift__device: >
      SEL / DEV(SEL) B2 P${me.Index}
enc_master:
  binding:
    default: MST / VOL
    __shift: MST / CUE

tempo:
  binding: SEL / PAN

swing:
  binding: SEL / VOL

__best_of_bank_test:
  includes: [
    test_2_0, test_2_1, test_2_2, test_2_3, test_2_4, test_2_5, test_2_6, test_2_7, test_2_8, test_2_9, test_2_10, test_2_11, test_2_12, test_2_13, test_2_14, test_2_15
  ]
  binding:
    SEL / DEV(SEL) B${1 if me.Index <= 8 else 2} P${me.Index if me.Index <= 8 else me.Index - 8}
