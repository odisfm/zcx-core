page_prev:
  repeat: true
  gestures:
    pressed:
      ring:
        x: -8
    pressed__shift:
      ring: left

page_next:
  repeat: true
  gestures:
    pressed:
      ring:
        x: 8
    pressed__shift:
      ring: right

octave_up:
  repeat: true
  gestures:
    pressed:
      ring:
        y: -8
    pressed__shift:
      ring: up

octave_down:
  repeat: true
  gestures:
    pressed:
      ring:
        y: 8
    pressed__shift:
      ring: down

