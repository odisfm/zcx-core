select:
  type: mode
  mode: select
  active_color: 127
  inactive_color: 40
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

shift:
  type: mode
  mode: shift
  active_color: 127
  inactive_color: 40
  gestures:
    pressed:
      mode_on: shift
    released:
      mode_off: shift

play:
  type: transport
  transport: play
  gestures:
    pressed: SETPLAY

record:
  type: transport
  transport: session_record
  gestures:
    pressed: SRECFIX
    pressed_delayed: SRECFIX 8


__state_row:
  # the top row
  includes: [state_1, state_2, state_3, state_4, state_5, state_6, state_7, state_8]
  type: page
  page: ${me.index}
  active_color: white
  inactive_color:
    palette: rainbow
  gestures:
    pressed:
      page: ${me.index}
      msg: >
        Page ${me.page}: ${me.page_name}
    released_delayed:
      page: last

