  # the bottom row
  includes: [select_1, select_2, select_3, select_4, select_5, select_6, select_7, select_8]
  type: ring_track
  ring_index: ${me.index}
  gestures:
    pressed: >
      "${me.track}" / SEL
    pressed_delayed: >
      "${me.track}" / ARM
    double_clicked: >
      "${me.track}" / PLAY >
    pressed__delete: >
      "${me.track}" / DEL
      
