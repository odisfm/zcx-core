shift:
  gestures:
    pressed:
      mode_on: shift
    released:
      mode_off: shift

__page_group:
  includes: [
    volume, pan, send, device
  ]
  type: page
  page: ${me.index}
  active_color: 127
  inactive_color: 0
  gestures:
    pressed:
      page: ${me.index}

up:
  gestures:
    pressed: up

down:
  gestures:
    pressed: down

left:
  gestures:
    pressed: left

right:
  gestures:
    pressed: right

scene_1: # clip stop
  gestures:
    pressed: SEL / STOP
    pressed__shift: SCENE ${me.Index}

scene_2: # solo
  gestures:
    pressed: SEL / SOLO
    pressed__shift: SCENE ${me.Index}

scene_3: # mute
  gestures:
    pressed: SEL / MUTE
    pressed__shift: SCENE ${me.Index}

scene_4: # rec arm
  gestures:
    pressed: SEL / ARM
    pressed__shift: SCENE ${me.Index}

scene_5: # select
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select
    pressed__shift: SCENE ${me.Index}

scene_6: # drum
  gestures:
    pressed: SHOWCLIP
    pressed__shift: SCENE ${me.Index}

scene_7: # note
  gestures:
    pressed: SHOWDETAIL
    pressed__shift: SCENE ${me.Index}

scene_8: # stop all clips
  gestures:
    pressed: STOPALL
    pressed_delayed: STOPALL NQ
    pressed__shift: SCENE ${me.Index}
