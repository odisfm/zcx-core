__state_row:
  # the top row
  includes: [state_1, state_2, state_3, state_4, state_5, state_6, state_7, state_8]
  type: page
  page: ${me.index}
  active_color: white
  inactive_color:
    palette: rainbow
  gestures:
    pressed:
      page: ${me.index}
      msg: >
        Page ${me.page}: ${me.page_name}
    released_delayed:
