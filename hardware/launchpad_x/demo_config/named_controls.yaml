nav_up:
  gestures:
    pressed: UP
    pressed__shift:
      ring:
        y: -1

nav_down:
  gestures:
    pressed: DOWN
    pressed__shift:
      ring:
        y: 1

nav_left:
  gestures:
    pressed: LEFT
    pressed__shift:
      ring:
        x: -8

nav_right:
  gestures:
    pressed: RIGHT
    pressed__shift:
      ring:
        x: 8

session:
  gestures:
    pressed: TGLMAIN

note:
  gestures:
    pressed: SHOWCLIP

capture:
  gestures:
    pressed: SRECFIX 8
    pressed__shift: SRECFIX 16

custom:
  gestures:
    pressed:
      msg: Press the Novation button to enter Live mode

novation:
  gestures:
    pressed:
      hardware_mode: live
