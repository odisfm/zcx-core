play:
  type: transport
  transport: play
  color: 127
  gestures:
    pressed: SETPLAY
    pressed_delayed:

record:
  type: transport
  transport: session_record
  gestures:
    pressed: SRECFIX 8

__state_row:
  # the bottom row
  includes: [state_1, state_2, state_3, state_4, state_5, state_6, state_7, state_8]
  type: page
  page: ${me.index}
  active_color:
    palette: rainbow
  inactive_color: white
  gestures:
    pressed:
      page: ${me.index}

