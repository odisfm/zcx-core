note:
  color: 127
  gestures:
    pressed: SHOWCLIP

session:
  gestures:
    pressed: SHOWDEV

select:
  color: 127
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

shift:
  color: 127
  gestures:
    pressed:
      mode_on: shift
      msg: shifting!
    released:
      mode_off: shift
      msg: unshifting!

in:
  color: 127
  gestures:
    pressed:
      page: next

out:
  color: 127
  gestures:
    pressed:
      page: prev

pan_send:
  type: mode
  mode: sends
  gestures:
    pressed:
      mode_on: sends
    released:
      mode_off: sends

device:
  type: mode
  mode: device
  gestures:
    pressed:
      mode_on: device
    released:
      mode_off: sends

undo:
  gestures:
    pressed: UNDO

master:
  gestures:
    pressed: MST / SEL

stop:
  gestures:
    pressed: SEL / STOP

mute:
  gestures:
    pressed: MUTE

solo:
  gestures:
    pressed: SOLO

metronome:
  gestures:
    pressed: METRO

new:
  gestures:
    pressed: ADDSCENE

duplicate:
  gestures:
    pressed: SCENEDUPE

