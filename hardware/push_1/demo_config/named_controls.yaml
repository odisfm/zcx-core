play:
  type: transport
  transport: play
  color: 127
  gestures:
    pressed: SETPLAY

record:
  type: transport
  transport: session_record
  gestures:
    released_immediately: SRECFIX
    pressed_delayed: SRECFIX 8

### right side

master:
  type: param
  binding: MST / SEL

stop:
  type: param
  binding: SEL / STOP

in:
  repeat: true
  gestures:
    pressed:
      ring:
        x: -8
    pressed__device: DEVLEFT
    pressed_delayed__device: DEVFIRST

out:
  repeat: true
  gestures:
    pressed:
      ring:
        x: 8
    pressed__device: DEVRIGHT
    pressed_delayed__device: DEVLAST

mute:
  type: param
  binding: SEL / MUTE

solo:
  type: param
  binding: SEL / SOLO

scales:
  gestures:
    pressed:
      overlay:
        enable: scales
    released:
      overlay:
        disable: scales

