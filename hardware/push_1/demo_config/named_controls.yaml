note:
  color: 127
  gestures:
    pressed: SHOWCLIP

session:
  gestures:
    pressed: SHOWDEV

select:
  color: 127
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

shift:
  color: 127
  gestures:
    pressed:
      mode_on: shift
      msg: shifting!
    released:
      mode_off: shift
      msg: unshifting!

in:
  color: 127
  gestures:
    pressed:
      ring:
        x: -8
    pressed__device: DEVLEFT
    pressed_delayed__device: DEVFIRST

out:
  color: 127
  gestures:
    pressed:
      ring:
        x: 8
    pressed__device: DEVRIGHT
    pressed_delayed__device: DEVLAST

volume:
  color: 1
  gestures:
    pressed:
      - mode_off: device
      - mode_off: sends

pan_send:
  type: mode
  mode: sends
  gestures:
    pressed:
      mode_on: sends
      mode_off: device
    released_delayed:
      mode_off: sends

device:
  type: mode
  mode: device
  gestures:
    pressed:
      mode_on: device
      mode_off: sends
    released_delayed:
      mode_off: device

undo:
  gestures:
    pressed: UNDO

master:
  gestures:
    pressed: MST / SEL

stop:
  gestures:
    pressed: SEL / STOP

mute:
  gestures:
    pressed: MUTE

solo:
  gestures:
    pressed: SOLO

metronome:
  gestures:
    pressed: METRO

new:
  gestures:
    pressed: ADDSCENE
    pressed__shift: DUMMY

duplicate:
  gestures:
    pressed: SCENEDUPE

