    select_1, select_2, select_3, select_4, select_5, select_6, select_7, select_8
  ]
  type: param
  on_color: 4
  binding: >
    ring(${me.index}) / SEL
  gestures:
    pressed_delayed: >
      "${ring.tracks[me.index]}" / ARM
    pressed_delayed__delete: >
      "${ring.tracks[me.index]}" / DEL

