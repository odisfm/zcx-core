select:
  type: mode
  mode: select
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

shift:
  type: mode
  mode: shift
  gestures:
    pressed:
      mode_on: shift
    released:
      mode_off: shift

volume:
  color: 1
  gestures:
    pressed:
      - mode_off: device
      - mode_off: sends
      - mode_off: track

track:
  type: mode
  mode: track
  gestures:
    pressed:
      - mode_on: track
      - mode_off: sends
      - mode_off: device
    released_delayed:
      mode_off: track

device:
  type: mode
  mode: device
  gestures:
    pressed:
      - mode_on: device
      - mode_off: sends
      - mode_off: track
    released_delayed:
      mode_off: device

pan_send:
  type: mode
  mode: sends
  gestures:
    pressed:
      - mode_on: sends
      - mode_off: track
      - mode_off: device
    released_delayed:
      mode_off: sends

