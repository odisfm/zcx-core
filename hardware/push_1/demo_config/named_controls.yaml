### grouped controls

__state_row:
  # the bottom row
  includes: [state_1, state_2, state_3, state_4, state_5, state_6, state_7, state_8]
  type: page
  page: ${me.index}
  active_color: white
  inactive_color:
    palette: rainbow 2
  gestures:
    pressed:
      page: ${me.index}
    released_delayed:
      page: last

