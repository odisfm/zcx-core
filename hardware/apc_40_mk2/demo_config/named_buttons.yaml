play:
  gestures:
    pressed: SETPLAY

record:
  gestures:
    pressed: SRECFIX 8

shift:
  gestures:
    pressed:
      mode_on: shift
    released:
      mode_off: shift

clip_view:
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

__scene_buttons:
  includes: [
    scene_1, scene_2, scene_3, scene_4, scene_5
  ]
  color:
    palette: rainbow
  gestures:
    pressed: SCENE ${me.Index}
    pressed__shift: SCENE ${me.Index + 5}
    pressed__select: SCENE SEL ${me.Index}
    pressed__shift__select: SCENE SEL ${me.Index + 5}
    
__activator_buttons:
  includes: [
    activator_1,
    activator_2,
    activator_3,
    activator_4,
    activator_5,
    activator_6,
    activator_7,
    activator_8
  ]
  gestures:
    pressed: >
      ${me.Index} / MUTE
    pressed__shift: >
      ${me.Index + 8} / MUTE

__track_select_buttons:
  includes: [
    track_select_1,
    track_select_2,
    track_select_3,
    track_select_4,
    track_select_5,
    track_select_6,
    track_select_7,
    track_select_8
  ]
  gestures:
    pressed: >
      ${me.Index} / SEL
    pressed__shift: >
      ${me.Index + 8} / SEL
      
__crossfader_buttons:
  includes: [
    cross_1,
    cross_2,
    cross_3,
    cross_4,
    cross_5,
    cross_6,
    cross_7,
    cross_8
  ]
  gestures:
    pressed: >
      ${me.Index} / DEV(1)
    pressed__select: >
      SEL / DEV(${me.Index})

__arm_buttons:
  includes: [
    arm_1,
    arm_2,
    arm_3,
    arm_4,
    arm_5,
    arm_6,
    arm_7,
    arm_8
  ]
  gestures:
    pressed: >
      ${me.Index} / ARM
    pressed__shift: >
      ${me.Index + 8} / ARM
    double_clicked: >
      ${me.Index} / RECFIX 8
    double_clicked__shift: >
      ${me.Index + 8} / RECFIX 8

__solo_buttons:
  includes: [
    solo_1,
    solo_2,
    solo_3,
    solo_4,
    solo_5,
    solo_6,
    solo_7,
    solo_8
  ]
  gestures:
    pressed: ${me.Index} / SOLO
    pressed__shift: ${me.Index + 8} / SOLO

dpad_up:
  gestures:
    pressed: UP

dpad_down:
  gestures:
    pressed: DOWN

dpad_left:
  gestures:
    pressed: LEFT

dpad_right:
  gestures:
    pressed: RIGHT

nudge_down:
  gestures:
    pressed: BPM <

nudge_up:
  gestures:
    pressed: BPM >

metronome:
  gestures:
    pressed: METRO

master:
  gestures:
    pressed: MST / SEL

device_left:
  gestures:
    released_immediately: DEVLEFT
    pressed_delayed: DEVFIRST

device_right:
  gestures:
    released_immediately: DEVRIGHT
    pressed_delayed: DEVLAST

__page_select:
  includes: [
    pan,
    sends,
    user
  ]
  type: page
  page: ${me.index}
  gestures:
    pressed:
      page: ${me.index}

bank_left:
  gestures:
    pressed:
      page: prev

bank_right:
  gestures:
    pressed:
      page: next
