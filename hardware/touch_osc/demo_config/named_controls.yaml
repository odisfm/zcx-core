__page_changer:
  includes: [
    dock_12, dock_11, dock_10, dock_9, dock_8, dock_7
  ]
  type: page
  page: ${me.index}
  label: ${me.page_name.replace("_", " ").rstrip("page") if me.page_name else ""}
  gestures:
    pressed:
      page: ${me.page}
    released_delayed:
      page: last

