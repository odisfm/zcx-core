shift:
  gestures:
    pressed:
      mode_on: shift
    released:
      mode_off: shift

select:
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

__track_select:
  includes: [
    track_select_1,
    track_select_2,
    track_select_3,
    track_select_4,
    track_select_5,
    track_select_6,
    track_select_7,
    track_select_8,
  ]
  type: param
  hold_color: 0
  binding:
    default: >
      RING(${me.index}) / SEL
    __shift: >
      RING(${me.index}) / MUTE
  gestures:
    pressed_delayed: >
      "${ring.tracks[me.index]}" / ARM

dock_1:
  label: shift
  type: mode
  mode: shift
  gestures:
    pressed:
      mode_on: shift
    released:
      mode_off: shift

dock_2:
  label: select
  type: mode
  mode: select
  gestures:
    pressed:
      mode_on: select
    released:
      mode_off: select

