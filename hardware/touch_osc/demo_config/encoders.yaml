__track_faders:
  includes: [
    track_fader_1, track_fader_2, track_fader_3, track_fader_4, track_fader_5, track_fader_6, track_fader_7, track_fader_8
  ]
  binding: >
    RING(${me.Index}) / VOL

__track_pan:
  includes: [
    track_pan_1,
    track_pan_2,
    track_pan_3,
    track_pan_4,
    track_pan_5,
    track_pan_6,
    track_pan_7,
    track_pan_8,
  ]
  binding: >
    RING(${me.Index}) / PAN

__enc_device:
  includes: [
    enc_17, enc_18, enc_19, enc_20,
    enc_21, enc_22, enc_23, enc_24,
    enc_25, enc_26, enc_27, enc_28,
    enc_29, enc_30, enc_31, enc_32,
    enc_33, enc_34, enc_35, enc_36
  ]
  binding:
    default: SEL / DEV(SEL) B${1 if me.index < 8 else 2} P${me.index % 8 + 1}

